<!-- index.html -->
<!DOCTYPE html>
<html ng-app="RealtimeApp">
<head>
  <!-- SCROLLS -->
  <!-- load bootstrap and fontawesome via CDN -->
  <title ng-bind="$root.page_title"></title>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>

	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
		<div class="container" ng-controller="HeaderController">
			<ul class="nav navbar-nav">
				<li><a href="#"><i class="fa fa-home"></i> Wall</a></li>
				<li><a class="notif" ng-click="resetCounter()" ng-cloak><i class="glyphicon glyphicon-comment"></i><span class="notif-count">{{msgNotifCount}}</span></a></li>
			</ul>
		</div>
		</nav>
	</header>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<div id="main" class="container">

		<!-- angular templating -->
		<!-- this is where content will be injected -->
		<div ng-view></div>

	</div>


</body>
<!-- SPELLS -->
<!-- load jquery, bootstrap, and angular via CDN -->
<script src="http://momentjs.com/downloads/moment.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-animate.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/script.js"></script>
</html>
